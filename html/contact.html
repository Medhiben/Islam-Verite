<body>
    <header>
        <div class="logo">

        <nav>

        </nav>

    <main>
        <h1>Contactez-nous</h1>
        <section class="contact-info">
            <p><strong>Email:</strong> </p>mramdani1993@outlook.fr
            <p><strong>Adresse:</strong> 23 rue des Vieilles Vignes, 77183 Croissy Beaubourg</p>
        </section>
        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Sujet:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button onclick="sendMail()">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Islam && Vérité. Tous droits réservés.</p>
    </footer>

    <script>
        function sendMail(){ 
        // Récupérer les valeurs des champs du formulaire
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    // Construire le lien mailto
    var subject = encodeURIComponent("Message de " + name);
    var body = encodeURIComponent("Nom: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message);

    // Rediriger vers le lien mailto
    window.location.href = "mailto:mramdani1993@outlook.fr?subject=" + subject + "&body=" + body;
}
    </script>
