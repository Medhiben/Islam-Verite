<title>Contact - Islam && Vérité</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../img/islam-verite.png" alt="logo" class="logo">
        </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contactez-nous</h1>
        <section class="contact-info">
            <p><strong>Email:</strong> </p>mramdani1993@outlook.fr
            <p><strong>Adresse:</strong> 23 rue des Vieilles Vignes, 77183 Croissy Beaubourg</p>
        </section>
        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form  method="POST">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Sujet:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Islam && Vérité. Tous droits réservés.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Merci pour votre message ! Nous vous répondrons dans les plus brefs délais.');
            this.reset();
        });
    </script>
</body></html>
