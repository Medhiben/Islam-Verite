<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Mon Blog Élégant</title>
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --text-color: #333;
        --background-color: #ecf0f1;
        --card-background: #fff;
    }
    body, html {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        margin: 0;
        padding: 0;
    }
    header {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 4rem;
        margin-top: -30px
    }
    .logo {
        display: flex;
        position: relative;
        align-items: center;
        width: 270px;
        height: 190px;
        margin-right: 10px;
        object-fit:fill contain;
        margin-top: -20px;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
    }
    nav ul li {
        margin-left: 20px;
    }
    nav ul li a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    nav ul li a:hover {
        color: var(--primary-color);
    }
    main {
        max-width: 800px;
        margin: 100px auto 2rem;
        padding: 2rem;
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-top: 9rem;

    }
    h1 {
        color: var(--secondary-color);
        margin-bottom: 1rem;
    }
    .contact-info, .contact-form {
        margin-bottom: 2rem;
    }
    .contact-info p {
        margin-bottom: 0.5rem;
    }
    .contact-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .contact-form textarea {
        height: 150px;
    }
    .contact-form button {
        background-color: var(--primary-color);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .contact-form button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
    }
    footer {
        text-align: center;
        padding: 1rem;
        background-color: var(--secondary-color);
        color: white;
    }
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        nav ul {
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            margin: 0.5rem;
        }
        main {
            padding: 1rem;
            margin-top: 150px;
        }
    }
</style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../img/islam-verite.png" alt="logo" class="logo">
        </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contactez-nous</h1>
        <section class="contact-info">
            <p><strong>Email:</strong> </p>mramdani1993@outlook.fr
            <p><strong>Adresse:</strong> 123 Rue du Web Design, 75001 Paris, France</p>
        </section>
        <section class="contact-form">
            <h2>Envoyez-nous un message</h2>
            <form  method="POST">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Sujet:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Islam && Vérité. Tous droits réservés.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Merci pour votre message ! Nous vous répondrons dans les plus brefs délais.');
            this.reset();
        });
    </script>
</body></html>
